<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>

  <body class="page__body">

    <header>

    </header>

    <main class="main-container catalog-page">

      <h1 class="catalog-page__title">Каталог продукции</h1>

      <section class="catalog-page__list catalog">
        <h2 class="visually-hidden">Список товаров</h2>
        <ul class="catalog__list product-list">
          <li class="product-list__item">
            <img class="product-list__image" src="" width="140" height="112" alt="Упаковка товара.">
            <div class="product-list__text">
              <span class="product-list__title">Cat Energy<br>PRO 500 г</span>
              <table class="product-list__description">
                <tr class="product-list__description__row">
                  <td class="product-list__description__quality">Масса</td>
                  <td class="product-list__description__value">500 г</td>
                </tr>
                <tr class="product-list__description__row">
                  <td class="product-list__description__quality">Вкус</td>
                  <td class="product-list__description__value">Курица</td>
                </tr>
                <tr class="product-list__description__row">
                  <td class="product-list__description__quality">Цена</td>
                  <td class="product-list__description__value">700 ₽</td>
                </tr>
              </table>
            </div>
            <a class="product-list__button button button--primary" href="#">
              Заказать
            </a>
          </li>


          <li class="product-list__item">
            <span class="product-list__title">Показать еще 100500 товаров</span>
            <span class="product-list__subtitle">На самом деле вкусов гораздо больше!</span>
            <a class="product-list__button button button--primary" href="#">
              Показать все
            </a>
          </li>
        </ul>

        <span class="catalog__title">Дополнительные товары</span>
        <ul class="catalog__list additional-product-list">
          <li class="additional-product-list__item">
            <span class="additional-product-list__title">Сахарозаменитель</span>
            <span class="additional-product-list__quality">1 упаковка (100 г)</span>
            <span class="additional-product-list__value">200 ₽</span>
            <a class="additional-product-list__button button button--primary" href="#">
              Заказать
            </a>
          </li>

        </ul>

      </section>


    </main>


  </body>

  </html>
